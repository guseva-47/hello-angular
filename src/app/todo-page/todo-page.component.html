<div *ngFor="let user of users" class="">
  <h2>{{user.name}}</h2>
  <div class="items">
    <div *ngIf="getUsersItems(user.id).length == 0">
      Записей нет
    </div>
    <div *ngFor="let item of getUsersItems(user.id)" class="item">
      <app-item [item]="item"></app-item>
    </div>
  </div>
</div>
